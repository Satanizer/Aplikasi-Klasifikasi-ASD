<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <ul>
          {% for category, message in messages %}
          <li class="text-center text-red-600">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form action="/register" method="post" class="space-y-4">
          <div>
            <label for="username" class="block text-gray-700">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="password" class="block text-gray-700">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="text-center">
            <input
              type="submit"
              value="Register"
              class="mt-4 bg-green-600 text-white py-2 px-6 rounded-md hover:bg-green-700 transition duration-300"
            />
          </div>
        </form>
        <p class="mt-4 text-center">
          Sudah punya akun?
          <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline"
            >Login di sini</a
          >.
        </p>
      </div>
    </div>
  </body>
</html>
